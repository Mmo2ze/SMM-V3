<html>

<head>
</head>

<body>
<p value="0" max="10" id="progressBar"></p>
    <script>
    var timeleft = 5;
    var downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
            clearInterval(downloadTimer);
        }
        document.getElementById("progressBar").innerHTML = timeleft;
        timeleft -= 1;
    }, 1000);
    </script>
</body>

</html>
