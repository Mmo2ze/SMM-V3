<body>

            <!-- Icon -->
            <!-- Login Form -->
            <form action="login" method="POST">
                <input type="text" id="username" class="fadeIn second" name="username"

                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"

            <!-- Remind Password -->

            </div>
        </div>
    </div>
</body>
